name: CI/CD NGINX Demo

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_name: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CI_CD_Token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Здесь мы используем имя репозитория как есть
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  scan_image:
    name: Scan Image for Vulnerabilities
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      # Этот шаг логина можно даже убрать, так как мы передадим credentials напрямую в Trivy,
      # но оставим его для ясности.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CI_CD_Token }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build_and_push.outputs.image_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'
          # == ВОТ КЛЮЧЕВОЕ ИЗМЕНЕНИЕ ==
          # Мы явно передаем учетные данные для доступа к реестру в Trivy
          github-pat: ${{ secrets.CI_CD_Token }}

      - name: Upload Trivy scan results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    # Запускать только после успешного сканирования
    needs: scan_image
    # ВАЖНО: Указываем, что эту задачу нужно выполнять на нашем собственном "работнике"
    # Укажите здесь те метки (labels), которые вы видели при настройке.
    runs-on: self-hosted

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Выполнение команд на нашем сервере
      # Это аналог script блока в deploy-задаче GitLab
      - name: Deploy application
        run: |
          # Останавливаем и удаляем контейнер с таким же именем, если он существует.
          # `|| true` предотвращает ошибку, если контейнера еще нет.
          docker stop my-nginx-app || true
          docker rm my-nginx-app || true
          
          # Скачиваем последнюю версию образа из реестра
          docker pull ${{ env.IMAGE_NAME }}:latest
          
          docker run -d --name my-nginx-app -p 80:80 ${{ env.IMAGE_NAME }}:latest